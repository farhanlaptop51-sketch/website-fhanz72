        * {
            box-sizing: border-box;
            margin: 1;
            padding: 1;
        }
.logo {
      width: 200px;
      opacity: 0;
      transform: scale(0.5) translateY(-100px);
      animation: logoIntro 1.5s ease-out forwards,
                 logoPulse 2s ease-in-out 1.5s infinite alternate;
    }
    @keyframes logoIntro {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(-100px);
      }
      60% {
        opacity: 1;
        transform: scale(1.1) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes logoPulse {
      0% { transform: scale(1) translateY(0); }
      25% { transform: scale(1.05) translateY(-2px); }
      50% { transform: scale(1) translateY(0); }
      75% { transform: scale(1.05) translateY(2px); }
      100% { transform: scale(1) translateY(0); }
    }
       body {
  height: 100vh; 
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  
  
  background-image: url("multimedia/luffy.jpg"); 
  background-size: cover;      
  background-position: center; 
  background-repeat: no-repeat;

        .card {
            background-image: url("multimedia/baground.jpg");
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 12px rgba(1, 1, 1, 0.2);
            animation-play-state: running 3s ease-out;
            cursor: pointer;
            
        }
        

        @keyframes running {
            from {
                opacity: 1;
                transform: skew(48px);
            }
            to {
                opacity: 2;
                transform: skew(0);
            }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 55%;
            border: 3px solid #ff0001;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {

        }

        }

        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 12px 18px;
            border-radius: 5px;
            color: white;
            text-decoration: underline;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 140px;
            justify-content: center;
        }
        @keyframes click-bounce {
    0% { transform: scale(1); }
    40% { transform: scale(1.2); }
    60% { transform: scale(0.95); }
    100% { transform: scale(1); }
}
.logo:hover {

}


.btn:active {

}
